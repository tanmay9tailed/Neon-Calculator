<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text">
        </div>
        <div class="body">
            <div class="row">
                <button id="colour">(</button>
                <button id="colour">)</button>
                <button id="colour">DEL</button>
                <button id="colour">AC</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="colour">%</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="colour">/</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="colour">*</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>-</button>
                <button id="colour">+</button>
            </div>
            <div class="row">
                <button id="equal">=</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
